<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentoroid Eduvisor | Student Registration</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffede4, #ffe0d2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 95%;
      max-width: 650px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #ff7a45;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ff5e24;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Mentoroid Eduvisor</h1>
    <p>Apply to learn, earn & grow with proper mentorship</p>

    <form id="registrationForm">

      <label>Full Name</label>
      <input type="text" name="fullName" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>WhatsApp Number</label>
      <input type="tel" name="phone" required>

      <label>Current Field / Interest Area</label>
      <input type="text" name="field" placeholder="Eg: Marketing, Tech, Design" required>

      <label>What skills do you already have?</label>
      <textarea name="skills" rows="3" required></textarea>

      <label>Device Available for Learning & Work</label>
      <select name="device" required>
        <option value="">Select</option>
        <option value="Mobile only">Mobile only</option>
        <option value="Laptop only">Laptop only</option>
        <option value="Laptop + Mobile">Laptop + Mobile</option>
      </select>

      <label>Your hobbies or interests</label>
      <textarea name="hobbies" rows="3"></textarea>

      <label>Are you willing to follow guidance consistently?</label>
      <select name="commitment" required>
        <option value="">Select</option>
        <option value="Yes, fully committed">Yes, fully committed</option>
        <option value="I will try my best">I will try my best</option>
        <option value="Not sure">Not sure</option>
      </select>

      <button type="submit">Submit Application</button>

      <div class="note">
        Please fill all details honestly. This helps us guide you better.
      </div>

    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxa2NefTZIvNjdIacxy7Naa4COo2ljWRYdXRl6tpKjI0ScCkq7odSKpt-zv0j43wL21/exec";
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);

      const data = {
        fullName: formData.get("fullName"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        field: formData.get("field"),
        skills: formData.get("skills"),
        device: formData.get("device"),
        hobbies: formData.get("hobbies"),
        commitment: formData.get("commitment")
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        if (response.result === "success") {
          alert("✅ Application submitted successfully!");
          form.reset();
        } else {
          alert("❌ Error: " + response.message);
        }
      })
      .catch(error => {
        alert("❌ Something went wrong. Please try again.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
