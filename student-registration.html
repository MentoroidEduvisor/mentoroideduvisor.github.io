<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoroid Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mentoroid Student Registration</h2>
    <form action="#" method="POST">
        <!-- Personal Info -->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city">

        <label for="state">State</label>
        <input type="text" id="state" name="state">

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="10" max="100">

        <!-- Education & Career -->
        <label for="status">Current Status</label>
        <select id="status" name="status">
            <option value="school">School Student</option>
            <option value="college">College Student</option>
            <option value="graduate">Graduate</option>
            <option value="working">Working Professional</option>
        </select>

        <label for="field">Field of Study / Interest</label>
        <input type="text" id="field" name="field">

        <!-- Devices & Time -->
        <label>Devices Available</label>
        <input type="checkbox" name="devices" value="Laptop"> Laptop
        <input type="checkbox" name="devices" value="Mobile"> Mobile
        <input type="checkbox" name="devices" value="Tablet"> Tablet

        <label for="hours">Daily Hours You Can Commit</label>
        <input type="number" id="hours" name="hours" min="1" max="12">

        <!-- Goals & Personality -->
        <label for="dream">Your Dream Career</label>
        <input type="text" id="dream" name="dream">

        <label for="reason">Why Do You Want to Join Mentoroid?</label>
        <textarea id="reason" name="reason" rows="3"></textarea>

        <label for="earnwhilelearning">Do You Want to Earn While Learning?</label>
        <select id="earnwhilelearning" name="earnwhilelearning">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="seriousness">Seriousness Level (1-5)</label>
        <input type="number" id="seriousness" name="seriousness" min="1" max="5">

        <label for="challenge">Current Challenges</label>
        <textarea id="challenge" name="challenge" rows="3"></textarea>

        <label for="difference">What Makes You Different?</label>
        <textarea id="difference" name="difference" rows="3"></textarea>

        <label for="followguidance">Will You Follow Guidance Consistently?</label>
        <select id="followguidance" name="followguidance">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <button type="submit">Submit Registration</button>
    </form>
</div>

</body>
</html>
