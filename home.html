<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mentoroid Eduvisor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #ffe6dc;
  color: #2b2b2b;
  scroll-behavior: smooth;
}

a { text-decoration: none; }

/* ---------- HEADER ---------- */
header {
  position: sticky;
  top: 0;
  background: rgba(255, 214, 195, 0.95);
  backdrop-filter: blur(10px);
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

header h2 { margin: 0; font-weight: 800; }

header nav a {
  margin-left: 24px;
  font-weight: 600;
  color: #2b2b2b;
}

header nav a:hover { color: #ff7a5a; }

/* ---------- HERO ---------- */
.hero {
  min-height: 100vh;
  padding: 140px 20px 100px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.shape {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.5;
  animation: float 25s infinite alternate ease-in-out;
}

.shape.one { width:300px;height:300px;background:#ff9a7a;top:10%;left:5%; }
.shape.two { width:420px;height:420px;background:#ffd1b3;bottom:5%;right:5%;animation-duration:30s; }
.shape.three { width:260px;height:260px;background:#ffb7a5;top:50%;right:30%;animation-duration:35s; }

@keyframes float {
  from { transform: translate(0,0); }
  to { transform: translate(80px,-80px); }
}

/* ---------- TRAINING BANNER ---------- */
.training-banner {
  display: inline-block;
  padding: 60px 70px;
  border-radius: 28px;
  background: linear-gradient(135deg,#ff7a5a,#ff9a7a);
  color: white;
  box-shadow: 0 18px 50px rgba(255,122,90,0.35);
  transition: 0.35s ease;
  position: relative;
  z-index: 2;
  max-width: 560px;
}

.training-banner:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 28px 70px rgba(255,122,90,0.45);
}

.training-banner h1 {
  margin: 0;
  font-size: 34px;
  font-weight: 800;
}

.training-banner p {
  margin-top: 14px;
  font-size: 18px;
  letter-spacing: 2px;
}

/* ---------- SECTIONS (UNCHANGED) ---------- */
section {
  max-width: 1000px;
  margin: auto;
  padding: 80px 20px;
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

section.visible {
  opacity: 1;
  transform: translateY(0);
}

section h2 {
  font-size: 36px;
  text-align: center;
  margin-bottom: 25px;
}

section h2::after {
  content: "";
  display: block;
  width: 120px;
  height: 5px;
  background: linear-gradient(90deg,#ff7a5a,#ffb7a5);
  margin: 12px auto;
  border-radius: 10px;
}

section p {
  font-size: 17px;
  line-height: 1.8;
  text-align: center;
  max-width: 850px;
  margin: auto;
}

/* ---------- CARDS ---------- */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
  gap: 20px;
  margin-top: 40px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.06);
  text-align: center;
  opacity: 0;
  transform: translateY(40px);
  transition: 0.8s ease;
}

.card.visible {
  opacity: 1;
  transform: translateY(0);
}

.card h3 { color: #ff7a5a; }

/* ---------- PARTNERSHIP ---------- */
.partnership {
  background: #fff1eb;
  border-radius: 24px;
}

.partnership form { margin-top: 30px; }

.partnership input,
.partnership textarea {
  width: 100%;
  max-width: 420px;
  padding: 14px;
  margin: 10px auto;
  display: block;
  border-radius: 10px;
  border: 1px solid #ffb7a5;
}

.partnership button {
  margin-top: 20px;
  padding: 14px 36px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg,#ff7a5a,#ff9a7a);
  color: white;
  cursor: pointer;
}

@media(max-width:768px){
  .training-banner { padding: 40px 28px; }
  .training-banner h1 { font-size: 24px; }
  .training-banner p { font-size: 14px; }
}
</style>
</head>

<body>

<header>
  <h2>Mentoroid Eduvisor</h2>
  <nav>
    <a href="#about">About</a>
    <a href="#why">Why</a>
    <a href="#vision">Vision</a>
    <a href="#partner">Partner</a>
  </nav>
</header>

<!-- HERO -->
<div class="hero">
  <div class="shape one"></div>
  <div class="shape two"></div>
  <div class="shape three"></div>

  <!-- CLICKABLE TRAINING BANNER -->
  <a href="student-registration.html" class="training-banner">
    <h1>Mentoroid Training Program</h1>
    <p>Learn • Earn • Grow with Mentorship</p>
    <p>Tap to Register</p>
  </a>
</div>

<!-- KEEPING ALL YOUR OTHER SECTIONS EXACTLY SAME BELOW -->
<!-- (About, Why, Vision, Partner — unchanged) -->

<!-- paste your existing sections here exactly as before -->

<script>
const elements = document.querySelectorAll("section, .card");
function reveal() {
  const trigger = window.innerHeight * 0.85;
  elements.forEach(el => {
    if (el.getBoundingClientRect().top < trigger) {
      el.classList.add("visible");
    }
  });
}
window.addEventListener("scroll", reveal);
window.addEventListener("load", reveal);
</script>

</body>
</html>
