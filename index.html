<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mentoroid Eduvisor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* Peach animated background */
body {
  background: linear-gradient(
    -45deg,
    #ffd6c9,
    #ffb7a5,
    #ffd1b3,
    #ffeadf
  );
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Background animation */
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Center box */
.hero {
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(12px);
  padding: 50px 40px;
  border-radius: 18px;
  max-width: 600px;
}

/* Title */
.hero h1 {
  font-size: 48px;
  color: #2b2b2b;
  margin-bottom: 12px;
}

/* Slogan */
.hero p {
  font-size: 18px;
  color: #444;
  margin-bottom: 35px;
}

/* Buttons */
.btn {
  display: inline-block;
  margin: 10px;
  padding: 14px 30px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 16px;
  background: #ff7a5a;
  color: white;
  transition: 0.3s ease;
}

.btn:hover {
  background: #ff5a36;
  transform: translateY(-2px);
}
</style>
</head>

<body>

<div class="hero">
  <h1>Mentoroid Eduvisor</h1>
  <p>Learn • Earn • Grow with Smart Marketing</p>

  <a href="home.html" class="btn">Enter Platform</a>
  <a href="https://forms.gle/t7PQdUBsgKUshqSHA" class="btn" target="_blank">Apply Now</a>
</div>

</body>
</html>
