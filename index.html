<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mentoroid Eduvisor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* Base background */
body {
  background: #ffe6dc;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Abstract floating shapes */
.shape {
  position: absolute;
  border-radius: 50%;
  filter: blur(70px);
  opacity: 0.6;
  animation: float 20s infinite alternate ease-in-out;
}

.shape.one {
  width: 320px;
  height: 320px;
  background: #ff9a7a;
  top: 15%;
  left: 12%;
}

.shape.two {
  width: 420px;
  height: 420px;
  background: #ffd1b3;
  bottom: 10%;
  right: 10%;
  animation-duration: 26s;
}

.shape.three {
  width: 260px;
  height: 260px;
  background: #ffb7a5;
  top: 55%;
  right: 30%;
  animation-duration: 30s;
}

@keyframes float {
  0% { transform: translate(0, 0); }
  100% { transform: translate(60px, -60px); }
}

/* Center content */
.center {
  position: relative;
  z-index: 2;
  text-align: center;
  animation: fadeUp 1.6s ease forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px) scale(0.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Title */
.center h1 {
  font-size: 68px;
  font-weight: 800;
  letter-spacing: 1px;
  margin: 0;
  color: #2b2b2b;
}

/* Abstract underline */
.center h1::after {
  content: '';
  display: block;
  width: 140px;
  height: 6px;
  background: linear-gradient(90deg, #ff7a5a, #ffb7a5);
  margin: 20px auto 0;
  border-radius: 10px;
}

/* Slogan */
.center p {
  margin-top: 26px;
  font-size: 20px;
  letter-spacing: 4px;
  color: #444;
}

/* Explore button */
.explore-btn {
  display: inline-block;
  margin-top: 42px;
  padding: 14px 38px;
  border-radius: 40px;
  font-size: 16px;
  text-decoration: none;
  color: white;
  background: linear-gradient(135deg, #ff7a5a, #ff9a7a);
  box-shadow: 0 10px 30px rgba(255, 122, 90, 0.35);
  transition: all 0.35s ease;
}

.explore-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 40px rgba(255, 122, 90, 0.45);
}

/* Mobile optimization */
@media (max-width: 768px) {
  .center h1 {
    font-size: 44px;
  }
  .center p {
    font-size: 15px;
    letter-spacing: 2px;
  }
}
</style>
</head>

<body>

<div class="shape one"></div>
<div class="shape two"></div>
<div class="shape three"></div>

<div class="center">
  <h1>Mentoroid Eduvisor</h1>
  <p>LEARN • EARN • GROW</p>

  <a href="home.html" class="explore-btn">Explore</a>
</div>

</body>
</html>
